<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Job Application</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/businessman.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="con">
        <div class="sq">
            <b>Job Application</b>
            <div class="row">
                <div class="col">
                    <!-- <label for="">First Name</label>
                    <input type="text"> -->
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first Name">
                </div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="col">
                    <label for="">Job Role</label>
                    <br>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Front End
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Front End</a></li>
                        <li><a class="dropdown-item" href="#">Back End</a></li>
                        <li><a class="dropdown-item" href="#">UI/UX</a></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <label for="floatingTextarea2">Enter Address</label>
                <textarea class="form-control" placeholder="Enter you valid address" id="floatingTextarea2" style="height: 100px"></textarea>
                
            </div>
            <div class="row">
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">City</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter City">

                </div>
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Pincode</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Pincode">

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="birthday">Start Date</label>
                    <input type="date" class="form-control" id="birthday" name="birthday">

                </div>
                <div class="col">
                    <label for="">Upload Your CV</label>
                    <input type="file" class='form-control' id="myFile" name="filename">

                </div>
            </div>
            <br>
            <button type="button" class="btn btn-success">Apply Now</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
